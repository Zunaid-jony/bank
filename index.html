<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Bangk </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Welcome to <span class="font-semibold text-indigo-500">My Bank !!</span> </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-3/4 p-8 mx-auto mt-8">
            <h3 class=" text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 px-2 mb-4 px-2" type="text" placeholder="Your Email Addres">

                <input id="user-password" class="border border-gray-400 rounded block w-3/4 px-2 mb-4 px-2" type="password" name=""  placeholder="Enter Your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2  text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>

</body>
</html>

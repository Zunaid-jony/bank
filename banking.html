<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Let's get some  
            <span class="font-semibold text-indigo-500">Mooney !!</span>
         </h1>
    </header> 
    <main class="w-3/4 mx-auto">
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-purple-500 p-8 rounded">
                    <h3 class="text-2xl"> Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-teal-300 p-8 rounded">
                    <h3 class="text-2xl"> Withdraw </h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl"> Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
                
            </div>
        </section>
                                <!-- deposit and withdraw-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded "> 
                    <h3 class="text-2xl"> Please Deposit </h3>
                    <div action="">
                        <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4 px-2" type="text" placeholder="$ Amount Your want to deposit  ">
        
                        
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2  text-white font-medium">Deposit</button>
                    </div>
                </div>


                <div class="bg-red-400 p-8 rounded ">  
                    <h3 class="text-2xl"> Please withdraw </h3>
                    <div >
                        <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4 px-2" type="text" placeholder="$ Amount Your want to Withdraw  ">
        
                        
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2  text-white font-medium">Withdraw</button>
                    </div>
                </div>


            </div>

        </section>
        
    </main>
    <script src="bank2.js"></script>
</body>
</html>
